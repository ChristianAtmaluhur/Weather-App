<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="left">
                    <img src="img/map.png" alt="">
                    <h1 class="city"></h1>
                </div>
                <img src="img/set.png" alt="">
            </header>
            <div class="logo"><img src="img/partly-cloudy-day.png" class="weather-icon"></div>
            <div class="box">
                <p class="date"></p>
                <div class="temp">
                    <h1></h1>
                    <p>Â°</p>
                </div>
                <div class="btn-box">
                    <button class="c-btn">C</button>
                    <div class="line"></div>
                    <button class="f-btn">F</button>
                </div>
                <p class="weather-name"></p>
                <div class="list-container">
                    <div class="list">
                        <img src="img/windy.png">
                        <p>Wind</p>
                        <div class="line"></div>
                        <p><span class="wind"></span> km/h</p>
                    </div>
                    <div class="list"> 
                        <img src="img/hum.png" alt="">
                        <p>Hum</p>
                        <div class="line"></div>
                        <p><span class="hum"></span>%</p>
                    </div>
                </div>
            </div>
            <div class="btn-container"><button class="report-btn">Forecast repost</button></div>
        </div>
    </section>

        <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Jakarta&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">google map in website</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
    </section> -->

    <script src="index.js"></script>
</body>
</html>
