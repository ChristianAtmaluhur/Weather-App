<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="left">
                    <button class="cLocation-btn"><img src="img/map.png"></button>
                    <h1 class="city"></h1>
                </div>
                <button class="set-btn"><img src="img/set.png" class="setting-btn"></button>
            </header>
            <div class="logo"><img src="img/partly-cloudy-day.png" class="weather-icon"></div>
            <div class="box">
                <p class="date"></p>
                <div class="temp">
                    <h1></h1>
                    <p>Â°</p>
                </div>
                <div class="btn-box">
                    <button class="c-btn">C</button>
                    <div class="line"></div>
                    <button class="f-btn">F</button>
                </div>
                <p class="weather-name"></p>
                <div class="list-container">
                    <div class="list">
                        <img src="img/windy.png">
                        <p>Wind</p>
                        <div class="line"></div>
                        <p><span class="wind"></span> km/h</p>
                    </div>
                    <div class="list"> 
                        <img src="img/hum.png" alt="">
                        <p>Hum</p>
                        <div class="line"></div>
                        <p><span class="hum"></span>%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="new-loc">
            <header>
                <div class="form-container">
                    <button class="back-btn"><img src="img/arrow.png" alt=""></button>
                    <form>
                        <input type="text" placeholder="Search here" value="">
                    </form>
                </div>
            </header>
        </div>
    </section>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
