<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="left">
                    <img src="img/map.png" alt="">
                    <h1>Semarang</h1>
                </div>
                <img src="img/set.png" alt="">
            </header>
            <div class="logo"><img src="img/partly-cloudy-day.png" class="weather-icon"></div>
            <div class="box">
                <p class="date">Today, 12 September</p>
                <div class="temp">
                    <h1>34</h1>
                    <p>Â°</p>
                </div>
                <p class="weather-name">Sunny</p>
                <div class="list-container">
                    <div class="list">
                        <img src="img/windy.png">
                        <p>Wind</p>
                        <div class="line"></div>
                        <p>10 km/h</p>
                    </div>
                    <div class="list"> 
                        <img src="img/hum.png" alt="">
                        <p>Hum</p>
                        <div class="line"></div>
                        <p>54%</p>
                    </div>
                </div>
            </div>
            <div class="btn-container"><button class="report-btn">Forecast repost</button></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
